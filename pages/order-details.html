<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styling/order-details.css">
    <title>Ade's Diner - Checkout</title>
</head>
<body>
   <nav class="left-menu">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
    <a href="../index.html"><img class="thumbnail" src="../assets/logos/restaurant-logo-thumbnail.png" alt="my restaurant logo"></a>
   </nav> 
   <main class="main-body">
       <header>
           <h1>Delivery Details</h1>
       </header>
       <section>
           <div class="form-container">
               <form>
                   <label for="">First Name *</label>
                   <input required pattern="[A-Za-z]+" placeholder="First Name" type="text" />
                   <hr />
                   <label for="">Last Name *</label>
                   <input required pattern="[A-Za-z]+" placeholder="Last Name" type="text" />
                   <hr />
                   <label for="">Email</label>
                   <input placeholder="Email" type="email">
                   <hr>
                   <label for="">Mobile Number *</label>
                   <input required pattern="[0-9]+ {10,11}" placeholder="Phone no." type="text">
                   <hr>
                   <label for="">Address *</label>
                   <textarea required pattern="[A-Za-z0-9]+" name="" id="" placeholder="Address"></textarea>
                   <hr>
                   <label for="">City *</label>
                   <input required pattern="[A-Za-z]+" placeholder="Your City" type="text">
                   <hr>
                   <label for="">Postcode *</label>
                   <input required pattern="[A-Za-z0-9]+" placeholder="Postcode" type="text">
                   <hr>
                   <label for="">Delivery time *</label>
                   <input required type="time">
                   <hr />
                   <input class="submit-button" type="submit" value="Submit &rarr;" />
                 </form>
           </div>
       </section>
   </main> 
</body>
</html>
