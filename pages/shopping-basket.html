<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styling/shopping-basket.css">
    <title>Ade's Diner - Checkout</title>
</head>
<body>
   <nav class="left-menu">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
    <a href="../index.html"><img class="thumbnail" src="../assets/logos/restaurant-logo-thumbnail.png" alt="my restaurant logo"></a>
   </nav> 
   <main class="main-body">
       <header class="header">
           <h1>Your Basket</h1>
       </header>
       <div class="form-area">
            <header class="form-area-header">
                <p>Qty.</p>
                <p>Item</p>
                <p>Cost</p>
            </header>
            <main>
                <input class="align-center" type="number">
                <img class="shopping-basket-thumbnail" src="../assets/images/Beetroot-and-Avocado1024x661.jpg" alt="Avocado and Beetroot Salad">
                <p class="align-center">Avocado and Beetroot Salad</p>
                <p class="align-center">££££££</p>
            </main>
       </div>
       <div class="confirmation">
            <div class="confirmation-container">
                <h3>Your Order</h3>
                <div class="purchase-total">
                    <section>
                        <p>Items</p>
                    </section>
                    <section>
                        <p>Cost</p>
                    </section>
                </div>
                <a class="center" href="order-details.html"><input type="submit" value="Delivery Options &rarr;"></a>
           </div>
       </div>
   </main> 
</body>
</html>
